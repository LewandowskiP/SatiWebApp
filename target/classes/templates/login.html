<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <img src="favicon.ico" width="100" height="100" class="img-responsive center-block">
    <form action="#" th:action="@{/login}" th:object="${credentials}" method="POST">
        <div class="form-group">
            <label for="login">Nazwa użytkownika:</label>
            <input type="text" class="form-control" id="login" th:field="*{login}"/>
            <label for="pwd">Hasło:</label>
            <input type="password" class="form-control" id="pwd" th:field="*{password}"/>
        </div>
        <input type="submit" class="btn btn-default"/><input type="reset" class="btn btn-default"/>
    </form>
</div>
</body>
</html>
