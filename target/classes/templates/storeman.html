<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazynier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body th:style="${color}"/>
<div class=" container">
    <form action="#" th:action="@{/storeman}" th:object="${palleteNumber}" method="POST">
        <div class="form-group">
            <label for="id">Numer palety: </label>
            <input type="text" class="form-control" id="id" th:field="*{id}" autofocus/>
        </div>
        <input type="submit" value="Szukaj" class="btn btn-default"/>
    </form>

    <div class="form-group" th:if="${showDetails}">
        <h3>
            <small>Nazwa produktu:</small>
            <dt th:text=" ${prodName} "></dt>
            <small>Sztuk:</small>
            <dt th:text=" ${quantity} "></dt>
            <small>Kilogramów netto:</small>
            <dt th:text=" ${netto} "></dt>
            <small>Lot:</small>
            <dt th:text=" ${lot} "></dt>
            <small>Data ważności:</small>
            <dt th:text=" ${expiry} "></dt>
            <small>Operator:</small>
            <dt th:text=" ${employee} "></dt>
        </h3>

    </div>

    <div class="form-group" th:if="${allowAccept}">
        <form action="/acceptStoreman" th:action="@{/acceptStoreman}" method="POST">
            <input type="submit" value="Zmagazynowano" class=" btn btn-default"/>
        </form>
    </div>

</div>
</body>
</html>
